<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calcContainer">
            <div id="display-unit">
                <div id="screen-container">
                    <div id="top-display">
                        <span id="calculator-display"></span>
                    </div>
                        
                    <div id="down-display">
                        <span id="screen"><span id="screen1"></span><span class="screen2-toggle" id="screen2">0</span></span>
                    </div>
                </div>
                <div id="power">
                    <button class="fafa">
                        <i class="fa fa-power-off" style="font-size: 20px;"></i>
                    </button>
                    <span id="model">CALCULATOR</span>
                </div>
            </div>
        
            <button id="backspace" class="btn btn-operator top" value="Delete">Delete</button>
            <button id="clear" class="btn-clear btn btn-operator top" value="clear">Clear</button>
            <button id="factorial" class="btn btn-operator top" value="%">%</button>
            <button id="divide" class="btn-operator btn" value="/">รท</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button id="multiply" class="btn-operator btn" value="*">ร</button>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button id="subtract" class="btn-operator btn" value="-">-</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button id="plus" class="btn-operator btn" value="+">+</button>

            <button id="negativeplus"class="btn" value="^">^</button>
            <button class="btn" value="0">0</button>
            <button id="decimal" class="btn-decimal btn" value="."><span id="dot">.</span></button>
            <button id="equal" class=" btn btn-operator" value="=">=</button>
        </div>
    </main>
    <footer>
        Copyright &copy; 2022 IamYoungbossy<a href="https://github.com/IAmYoungbossy/calculator"><i class="fa fa-github" style="color: rgb(241, 233, 233);"></i></a>
    </footer>
</body>
</html>
