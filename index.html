<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="buttoncontainer">
            <div id="screen"></div>
            <br>
            <br>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <br>
            <button id="plus" class="btn-operator" value="+">+</button>
            <button id="subtract" class="btn-operator" value="-">-</button>
            <button class="btn" value="+">0</button>
            <br>
            <button id="divide" class="btn-operator" value="/">/</button>
            <button id="multiply" class="btn-operator" value="*">*</button>
            <button id="equal" class="btn-operator" value="=">=</button>
            <br>
            <button id="facrorial" class="btn-operator" value="!">!</button>
            <button id="clear" class="btn-operator" value="clear">Clear</button>
            <button id="backspace" class="btn-backspace" value="<="><=</button>
            <br>
            <button id="dot" class="btn" value=".">.</button>
        </div>
    </main>
</body>
</html>
